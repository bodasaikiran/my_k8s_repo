apiVersion: v1
kind: ReplicationController
metadata:
  name: myjavaapp
spec:
  replicas: 3
  selector:
    app: myjavaapp
    version: 2.6.1
  template:
    metadata:
      name: saikiran
      labels:
        app: myjavaapp
        version: 2.6.1
    spec:
      containers:
        - name: saikiran-container
          image: bodasaikiran/myimage
          ports:
            - containerPort: 8080

